  <body></body>
  <script>
    // pop method is used for removing the last element of an array
    const array = [
      "vaishli",
      "thakur",
      ["hello", 1],
      2,
      {
        color: "red",
      },
    ];
    array.pop();
    document.write(array);
    console.log(array);
  </script>
